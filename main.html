<body>

    <button id="download-images-button">Download Images</button>
    
    <div id="loading" style="display: none;">Loading...</div>
    <div id="error" style="color: red;"></div>
    <div id="output"></div>

    <script>
        const imageUrls = [
            "https://via.placeholder.com/150",
            "https://via.placeholder.com/200",
            "https://via.placeholder.com/250"
        ];

		// support
		function downloadImage(url) {
    return new Promise((resolve, reject) => {
        const img = document.createElement('img'); // Create img element
        img.src = url;
        img.onload = () => {
            console.log(`Image loaded: ${url}`);
            resolve(img);
        };
        img.onerror = () => {
            console.error(`Error loading image: ${url}`);
            reject(`Failed to load image: ${url}`);
        };
    });
}

        // function downloadImage(url) {
        //     return new Promise((resolve, reject) => {
        //         const img = new Image();
        //         img.src = url;
        //         img.onload = () => {
        //             console.log(`Image loaded: ${url}`);
        //             resolve(img);
        //         };
        //         img.onerror = () => {
        //             console.error(`Error loading image: ${url}`);
        //             reject(`Failed to load image: ${url}`);
        //         };
        //     });
        // }

        function downloadImages() {
            const loadingDiv = document.getElementById("loading");
            const errorDiv = document.getElementById("error");
            const outputDiv = document.getElementById("output");

            // Show loading spinner
            loadingDiv.style.display = "block";
            errorDiv.innerHTML = ""; 
            outputDiv.innerHTML = "";

            // Create an array of promises
            const promises = imageUrls.map(url => downloadImage(url));

            Promise.all(promises)
                .then(images => {
                    // Hide loading spinner
                    loadingDiv.style.display = "none";
                    console.log("All images loaded successfully");

                    // Display images
                    images.forEach(img => {
                        outputDiv.appendChild(img);
                    });
                })
                .catch(error => {
                    // Hide loading spinner
                    loadingDiv.style.display = "none";
                    console.error("Error:", error);

                    // Display error message
                    errorDiv.innerHTML = error;
                });
        }

        // Attach event listener to the button
        document.getElementById("download-images-button").addEventListener("click", downloadImages);
    </script>

</body>
